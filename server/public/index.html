<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vendors/luxon.min.js"></script>
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="input-container">
        <div class="task">
            <input type="text" class="text-input" placeholder="Description" id="description-in">
            <label for="date-due">Date Due:</label>
            <input type="date" class="text-input" name="date-due" placeholder="Date Due" id="date-due-in">
            <button id="add-task-btn">Add Task</button>
        </div> 
        <div id="sort-by-container">
            <label for="sort-by-btn" id="sort-by-label">Sort By:</label>
            <div id="sort-by-btn-container">
                <button id="sort-by-btn" name="sort-by-btn">Date &darr;</button>
            </div>
        </div>
    </div>
    <hr>
    <div id="task-container">
        <div class="task">
            <input type="checkbox" class="task-checkbox">
            <div class="task-info task-description">
                A Task Example
            </div>
            <div class="task-info task-date-due">
                1/1/11
            </div>
        </div>
    </div>
    
</body>
</html>
